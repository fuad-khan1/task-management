<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <!--  Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="bg-blue-500 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl text-white font-semibold">Profile</h1>
                <div class="flex items-center">
                    <div class="text-white flex items-center mr-8">
                        <!-- <img src="" id="profilePicNav" alt="Profile picture" class="w-16 h-16 rounded-full"> -->
                        <a class="" href="tasks.html">Tasks</a>

                        <div class="ml-2">
                            <h3 class="font-semibold" id="userName"></h3>
                            <p>Web developer</p>
                        </div>
                    </div>
                <a id="logoutLink" href="index.html" class="text-white border px-4 py-2 rounded hover:text-blue-600 font-semibold">
                    Logout
                </a>
            </div>

            </div>
        </nav>
    </header>

    <!-- Update Profile  -->
    <section class="bg-white p-8 rounded mb-8 ">
        <h2 class="text-xl font-semibold mb-4">Update Profile</h2>
        <form id="updateProfileForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name:</label>
                <input type="text" id="name" name="name" class="border rounded w-full p-2" value="Demo Name" required>
            </div>
            <div class="mb-2">
                <label for="bio" class="block text-gray-600">Bio:</label>
                <textarea id="bio" name="bio" required
                    class="border rounded w-full p-2"></textarea>
            </div>
            
            

            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Update</button>
        </form>
    </section>

    <script src="profile.js"></script>
</body>
</html>
