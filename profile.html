<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <!--  Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-blue-500 p-4">
            <div class="container mx-auto flex justify-between items-center">
              <div class="flex items-center">
                <h1 class="text-2xl text-white font-semibold mr-4">Profile</h1>
                <a href="tasks.html" class="text-white hover:underline">Task</a>
              </div>
              <div class="flex items-center space-x-4">
                <img src="assets/profile.jpg" alt="Profile picture" class="w-16 h-16 rounded-full">
                
                <div class="text-white">
                  <h3 class="font-semibold" id="userName">John Doe</h3>
                  <p class="text-sm">Web Developer</p>
                </div>
                
                <button  id="logoutLink" class="text-white border border-white px-2 py-1 rounded hover:bg-white hover:text-blue-500 font-semibold transition duration-300">Logout</button>
              </div>
            </div>
          </nav>
    </header>

    <!-- Update Profile  -->
    <main class="container mx-auto mt-6 w-4/5 md:w-3/5">
        <section class="bg-white p-8 rounded mb-8">
            <h2 class="text-xl font-semibold mb-4">Update Profile</h2>
            <form id="updateProfileForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600">Name:</label>
                    <input type="text" id="name" name="name" class="border rounded w-full p-2" value="Demo Name" required>
                </div>
                <div class="mb-2">
                    <label for="bio" class="block text-gray-600">Bio:</label>
                    <textarea id="bio" name="bio" required
                        class="border rounded w-full p-2"></textarea>
                </div>
                
                
    
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Update</button>
            </form>
        </section>
    </main>

    <script src="profile.js"></script>
</body>
</html>
