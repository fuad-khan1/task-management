<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <!--  Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

</head>
<body class="bg-gray-100">
    <header>
      <nav class="bg-blue-500 p-4 w-full">
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center">
            <h1 class="text-2xl text-white font-semibold mr-4"><a href="profile.html">Profile</a></h1>
          </div>
          <div class="relative flex items-center space-x-4">
            <img src="assets/profile.jpg" alt="Profile picture" class="w-14 h-14 rounded-full" />
  
            <div class="text-white">
              <h3 class="font-semibold" id="userName">John Doe</h3>
              <p class="text-sm">Web Developer</p>
            </div>
  
            <div class="relative group">
  
  
              <div class=" ">
               
                <i class="fa-solid fa-bars text-2xl text-white cursor-pointer group-hover:rotate-180 transition duration-500"></i>
              </div>
  
  
              <ul
                class="w-44  absolute hidden text-center right-0  bg-white text-blue-500 group-hover:block rounded shadow-lg">
                <li><a href="tasks.html" class="block p-2 hover:bg-blue-100 ">Task</a></li>
                <li><button id="logoutLink" class="block w-full  p-2 text-red-400 hover:bg-blue-100 ">Log out</button></li>
              </ul>
            </div>
  
          </div>
        </div>
      </nav>
    </header>

    <!-- Update Profile  -->
    <main class="container mx-auto mt-6 w-4/5 md:w-3/5">
        <section class="bg-white p-8 rounded mb-8">
            <h2 class="text-xl font-semibold mb-4">Update Profile</h2>
            <form id="updateProfileForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600">Name:</label>
                    <input type="text" id="name" name="name" class="border rounded w-full p-2" value="Demo Name" required>
                </div>
                <div class="mb-2">
                    <label for="bio" class="block text-gray-600">Bio:</label>
                    <textarea id="bio" name="bio" required
                        class="border rounded w-full p-2"></textarea>
                </div>
                
                
    
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Update</button>
            </form>
        </section>
    </main>

    <script src="profile.js"></script>
</body>
</html>
